<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World-Clock 🌍</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Los Angels</option>
        <option value="">Sydney</option>
        <option value="">Tokyo</option>
        <option value="">Paris</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angels 🇺🇸</h2>
          <div class="date">June 3th 2024</div>
        </div>
        <div class="time">19:30:15 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date">June 3th 2024</div>
        </div>
        <div class="time">19:30:15 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by Marta Reis 💜 and is open sourced on
      <a
        href="https://github.com/reis-marta/World-Clock-Project"
        target="_blank"
      >
        GitHub</a
      >
    </footer>
    <script src="javascript/style.js"></script>
  </body>
</html>
