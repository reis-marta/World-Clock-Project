<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>World-Clock 🌍</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock <small>🌍</small></h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location... 🌍</option>
        <option value="Europe/Lisbon">Lisbon 🇵🇹</option>
        <option value="America/Los_Angeles">Los Angels 🇺🇸</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Europe/Paris">Copenhagen 🇩🇰</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angels</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Marta Reis 💜 and is open sourced on
      <a
        href="https://github.com/reis-marta/World-Clock-Project"
        target="_blank"
      >
        GitHub</a
      >
    </footer>
    <script src="javascript/style.js"></script>
  </body>
</html>
